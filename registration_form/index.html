<!DOCTYPE html>
<html>
	<head>
		<title>Registration Form</title>
	</head>
	<body>
            <h1>Registration Form</h1>
            
            <form action="/process" method="post">
                <div>
                    <label for="First Name">Name: *</label>
                    <input type="text" name="text">
                </div>
                <div>
                    <label for="Last Name">Last Name: *</label>
                    <input type="text" name="text">
                </div>       
                <div>
                    <label for="Email">Email Address: *</label>
                    <input type="text" name="text">
                </div>
                <div>
                    <label for="Password">Password: *</label>
                    <input type="text" name="text">
                </div>
                <div>
                    <label for="Password Confirmation">Confirm Password: *</label>
                    <input type="text" name="text">
                </div>
                <div>
                    <label for="Birthday">Birthday: *</label>
                    <input type="text" name="text">
                </div>
            <div>
                <p>Gender Identity:</p>
                <input type="radio" name="Select"> Male
                <input type="radio" name="Select"> Female
                <input type="radio" name="Select"> Non-Binary
                <input type="radio" name="Select"> I prefer not to answer
            </div>
            <div>
                <p>A short description of myself:</p>
                    <textarea  cols="40" rows="5"></textarea>         
                        
            </div>
            <div>
                <label for="Select">Favorite Languages:</label>
                            <select name="Languages" id="Select">
                                <option value="Select">HTML</option>
                                <option value="Select">CSS</option>
                                <option value="Select">Javascript</option>
                                <option value="Select">C#</option>
                            </select>
            </div>
        <br>
        <div>
            
            <input type="checkbox">
            <label for="Checkbox">Yes, I would like to receive periodic email updates</label>
        </div>
        <br>
            <div>
                <input type="submit" value="Create Account!">
            </div>
        </form>
	</body>
</html>
